<!DOCTYPE html>
<html>

<head>
  <title>Leap Year or Not? </title>
</head>

<body>
  <h1>Enter a year and see if it is a leap year. </h1> Year :
  <input type="number" id="year">
  <br>
  <br>
  <button onclick="check()"> Check </button>
  <br>
  <br>

  <div id="result"></div>
  <script>
    function check() {
      var userInput = document.getElementById("year").value;
      if (userInput % 4 === 0) {
        document.getElementById("result").innerHTML = "Yes, it is a leap year."

      } else if (userInput % 100 === 0) {
        document.getElementById("result").innerHTML = "Yes, it is a leap year."
      } else if (userInput % 400 === 0) {
        document.getElementById("result").innerHTML = "Yes, it is a leap year."
      } else {
        document.getElementById("result").innerHTML = "No, it is not a leap year."
      }

    }
  </script>
</body>

</html>
